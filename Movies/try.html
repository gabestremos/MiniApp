<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LOCK!</title>
    <script src="https://cdn.auth0.com/js/lock/11.17.3/lock.min.js"></script>
  </head>

  <body>
    <h2>Lock!</h2>

    <button
      onclick="lock.show({allowedConnections:['google-oauth2', 'facebook', 'twitter']});"
    >
      Login using LOCK
    </button>
    <script>
      auth0Options = {
        auth: {
          responseType: 'token id_token',
          redirectUrl: 'http://192.168.100.222:3000'
        },
        autoclose: true,
        oidcConformant: true
      };
      const CLIENT_ID = 'AdvJn6zajHg3JEfoXS7sJu4cr5gp1TGL';
      const DOMAIN = 'gabestremos.auth0.com';
      const lock = new Auth0Lock(CLIENT_ID, DOMAIN, auth0Options);
      lock.on('authenticated', function(authResult) {
        lock.getUserInfo(authResult.accessToken, function(error, profile) {
          if (error) {
            console.log(error);
            return;
          }
          console.log(authResult);
          localStorage.setItem('idToken', authResult.idToken);
          localStorage.setItem('profile', JSON.stringify(profile));
        });
      });
    </script>
  </body>
</html>
